<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
</head>
<body>
<form >
    <h1> <b>Do you love me?</b></h1>
    <button id="yes" onclick="love()">yes</button>
    <button id="no" onmouseover="run()" style="position: absolute">no</button>
</form>
</body>
</html>

<script>
    function love(){
        alert('Love you')
    }

    function run() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight)
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
    }
</script>
